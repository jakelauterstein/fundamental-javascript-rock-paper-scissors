<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Retro Rock Paper Scissors</title>
</head>
<body>
    
<header>
    <h1><span class='big-txt'>Welcome to</span> <br />Retro Rock, Paper, Scissors Jukebox</h1>
</header>

<div class="main-container">
    <button class="gameplay-box">
        <h2 class="gameplay-text">Click here to start your game against the chaos computer!</h2>
    </button>

<section class="console">
    <div class="choice-container">
        <button class='rock-btn'>
            <article class='rock-card'>
                <img src="" alt="rock">
                <p class='rock-text'>ROCK</p>
            </article>
        </button>
        <button class='paper-btn'>
            <article class='paper-card'>
                <img src="" alt="paper">
                <p class='paper-text'>PAPER</p>
            </article>
        </button>
        <button class='scissors-btn'>
            <article class='scissors-card'>
                <img src="" alt="rock">
                <p class='scissors-text'>SCISSORS</p>
            </article>
        </button>
    </div>

    <div class="results-container">
        <p class="result"></p>
    </div>

</section>


</div>



<footer>
    <h4>Made by Jake Lauterstein, Web Developer</h4>
    <div class="link-container">
        <a href="portfolio">
            <img src="" alt="">
        </a>
        <a href="github">
            <img src="" alt="">
        </a>
        <a href="linkedin">
            <img src="" alt="">
        </a>
        <a href="dribble">
            <img src="" alt="">
        </a>
    </div>
</footer>

</body>
</html>
